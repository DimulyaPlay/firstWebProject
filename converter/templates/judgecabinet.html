{% extends 'layout.html' %}

{% block content %}
<div class="mb-3 mt-3 container">
    <div class="row align-items-center bg-primary p-1 rounded">
        <div class="col-auto">
            <label for="certificateSelector" class="col-form-label text-white">Сертификат для подписи:</label>
        </div>
        <div class="col">
            <select id="certificateSelector" class="form-select">
            </select>
        </div>
        <div class="col-auto">
            <div class="form-check form-switch text-white">
                <label class="form-check-label">Отображать подписанные
                <input class="form-check-input" type="checkbox" id="signedToggle">
                </label>
            </div>
        </div>
    </div>
</div>
<div class="rounded bg-secondary bg-opacity-25 p-1">
<table class="table table-hover mb-0">
    <thead>
      <tr style="text-align: center;">
        <th scope="col" class="col-md-4 align-middle" style="text-align: left;">Название файла</th>
        <th scope="col" class="col-md-2 align-middle">Создан</th>
        <th scope="col" class="col-md-2 align-middle">Открыть файл</th>
        <th scope="col" class="col-md-2 align-middle">Открыть письмо</th>
        <th scope="col" class="col-md-2 align-middle">Подписать</th>
      </tr>
    </thead>
    <tbody id="fileList">   
    </tbody>
</table>
</div>
<br>
<nav aria-label="Page navigation" class="d-flex justify-content-center">
  <ul class="pagination">
  </ul>
</nav>

<br>
<table class="table table-hover">
    <thead>
        <tr>
          <th scope="col">Цветовая разметка</th>
        </tr>
        </thead>
    <tbody>
    <tr class="table-success">
      <th scope="row">Файл подписан</th>
    </tr>
    <tr class="table-warning">
      <th scope="row">Файл не подписан</th>
    </tr>
    </tbody>
  </table>
<script type="module" src="{{ 'js/judgecabinet.js'|versioned_static }}"></script>
{% endblock content %}
