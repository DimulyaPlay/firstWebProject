{% extends 'layout.html' %}

{% block content %}

<div class="mt-5 mx-auto" style="width: max-content;">
    <form method="post" action="/login">
        <h3 class="text-center">Авторизация пользователя</h3>
        <div class="mb-1">
            <label for="first_name" class="form-label mb-0">Имя пользователя</label>
            <input type="text" class="form-control selectable" id="first_name" name="first_name" placeholder="Введите имя пользователя">
        </div>
        <div class="mb-1">
            <label for="password" class="form-label mb-0">Пароль</label>
            <input type="password" class="form-control selectable" id="password" name="password" placeholder="Введите пароль">
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-primary" type="submit">Войти</button>
        </div>
    </form>
</div>


{% endblock content %}
