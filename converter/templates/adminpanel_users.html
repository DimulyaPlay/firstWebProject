{% extends "layout.html" %}

{% block content %}
    <!-- Таблица пользователей -->
    <h2 class="mt-4">Управление пользователями</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Судья</th>
                <th>ФИО</th>
                <th>Имя пользователя</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users_table %}
            <tr>
                <td>{{ user.id }}</td>
                <td>
                    <input type="checkbox" class="form-check-input" name="is_judge_{{ user.id }}" {% if user.is_judge %}checked{% endif %}>
                </td>
                <td>
                    <input type="text" class="form-control" name="fio_{{ user.id }}" value="{{ user.fio }}">
                </td>
                <td>
                    <input type="text" class="form-control" name="first_name_{{ user.id }}" value="{{ user.first_name }}">
                </td>
                <td>
                    <button type="button" class="btn btn-secondary change-password-button" data-bs-toggle="modal" data-bs-target="#changePasswordModal" data-user-id="{{ user.id }}">Сменить пароль</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <button type="button" class="btn btn-primary" id="saveUserSettings">Сохранить настройки пользователей</button>


    <!-- Модальное окно для смены пароля -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Смена пароля</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="password" class="form-control mb-2" id="new_password" placeholder="Новый пароль">
                <input type="password" class="form-control" id="confirm_password" placeholder="Подтвердите пароль">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary save-password-btn">Сохранить</button>
            </div>
        </div>
    </div>
    </div>

{% endblock content %}
